<!DOCTYPE html>
<html lang="en" ng-app="PSAMApp">
<head>
<title>Login Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link href="assets/font-awesome-4.4.0/css/font-awesome.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="assets/jQuery.mmenu-master/dist/core/css/jquery.mmenu.all.css" />
<link rel="stylesheet"
	href="assets/bootstrap-3.3.6-dist/css/bootstrap-theme-internal.css" />
<link rel="stylesheet" href="assets/jquery/jquery-ui.css" />

<link rel="stylesheet" href="assets/css/internal.css" />
<link rel="stylesheet" href="assets/css/site.css" />
</head>
<body >
	<br>
	<br>
	<div class="main" ng-controller="loginController">
		<div class="col-md-3 col-md-offset-5">
			<form name="form" ng-submit="form.$valid && login()"
				class="form-signin" method=post action="j_security_check" novalidate>

				<h1 class="form-signin-heading">Please login</h1>
				<div class="form-group"
					ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
					<label for="username">Username</label> <input type="text"
						name="j_username" class="form-control" ng-model="username"
						required />
					<div ng-messages="form.$submitted && form.username.$error"
						class="help-block">
						<div ng-message="required">Username is required</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
					<label for="password">Password</label> <input type="password"
						name="j_password" class="form-control" ng-model="password"
						required />
					<div ng-messages="form.$submitted && form.password.$error"
						class="help-block">
						<div ng-message="required">Password is required</div>
					</div>
				</div>
				<div class="form-group">
					<button ng-disabled="dataLoading" class="btn btn-primary">Login</button>
				</div>
				<div ng-if="error && !dataLoading" class="alert alert-danger">{{error}}</div>
			</form>
		</div>
	</div>
	<script src="assets/jquery/jquery-1.11.3.min.js"></script>
	<script src="assets/angularjs/holder.js"></script>
	<script src="assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="assets/angularjs/respond.min.js"></script>
	<script src="assets/angularjs/angular.js"></script>
	<script src="assets/angularjs/angular.min.js"></script>
	<script src="assets/angularjs/angular-route.js"></script>
	<script src="assets/angularjs/angular-route.min.js"></script>
	<script src="assets/angularjs/angular-sanitize.min.js"></script>
	<script src="assets/angularjs/angular-cookies.js"></script>
	<script src="js/loginController.js"></script>
	<script src="js/authenticationService.js"></script>
</body>
</html>
